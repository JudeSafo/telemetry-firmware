name: Build Firmware (v1.5.2)
on: [push]
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CR_LOGIN }}
          password: ${{ secrets.CR_PAT }}
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/supermileage/particle-v1.5.2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        with:
          path: app

      - name: Build
        run: |
          make all PLATFORM=electron APPDIR=app TARGET_DIR=out
